{% extends '_base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block content %}
    <h1>Homepage</h1>
    {% if user.is_authenticated %}
        <p>Hi {{ user.email }}!</p>
        <a href="{% url 'profile' user.id %}">Profile</a></p>
        <!-- <img class="profile" src="{% static 'profile_pics/dfp.png' %}"> -->
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <p><a href="{% url 'login' %}">Log In</a> |
            <a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
{% endblock content %}
